<div>
  <h1>Create Member</h1>
  <div>
    <form [formGroup]="registerForm" novalidate (ngSubmit)="save(registerForm.value)">
      <table>
        <tbody formGroupName="personal">
        <tr>
          <td><b>Personal</b></td>
        </tr>
        <tr>
          <td>Name</td>
          <td><input type="text" formControlName="name"></td>
        </tr>
        <tr>
          <td>Birthday</td>
          <td><input type="date" formControlName="birthday"></td>
        </tr>
        </tbody>
        <tbody formGroupName="company">
          <tr>
            <td><b>Company</b></td>
          </tr>
          <tr>
            <td>Joined</td>
            <td><input type="date" formControlName="joined"></td>
          </tr>
          <tr>
            <td>Team {{member.company.team}} </td>
            <td>
              <select formControlName="team">
                <option *ngFor="let team of teams" [value]="team" [selected]="team == member.company.team">{{team}}</option>
              </select>
            </td>
          </tr>
        </tbody>
        <tbody
          [hidden]="registerForm.controls['company'].controls.team.value == 'None'">
        <td><b>Skill</b></td>
        <tr>
          <td></td>
          <td><textarea formControlName="skill"></textarea></td>
        </tr>
        </tbody>
      </table>
      <input [disabled]="!registerForm.valid" *ngIf="!edited" type="submit" value="Register">
      <input [disabled]="!registerForm.valid" *ngIf="edited" type="submit" value="Update">
    </form>
  </div>

</div>
