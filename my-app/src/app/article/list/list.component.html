<h1>
  List Article
</h1>
<div class="container">
  <div class="row">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Id</th>
        <th>Image</th>
        <th>Title</th>
        <th>Author</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let article of articles">
        <td>{{article.id}}</td>
        <td><img src="{{article.image}}" height="40px" width="40px"/></td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td><a class="btn btn-info" [routerLink]="['/article', article.id]">Detail</a></td>
        <td><a class="btn btn-success" [routerLink]="['/article/edit', article.id]">Edit</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
