<h1>
  List Trainer
</h1>
<table border="1">
  <thead>
  <tr>
    <th>Name</th>
    <th>Birthday</th>
    <th>Team</th>
    <th>Joined</th>
    <th>Skills</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor=" let member of members, let index = index">
    <th>{{member.personal.name}}</th>
    <th>{{member.personal.birthday}}</th>
    <th>{{member.company.team}}</th>
    <th>{{member.company.joined}}</th>
    <th>{{member.skill}}</th>
    <th>
      <input type="button" value="Edit" name="btn-edit" (click)="edit(index)">
      <input type="button" value="Delete" name="btn-delete" (click)="delete(index)">
    </th>
    <th>

    </th>
  </tr>
  </tbody>
</table>
